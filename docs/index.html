  <script>
    // Restore SPA path from 404 redirect
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname + decoded + l.hash
        );
      }
    }(window.location))
  </script>
